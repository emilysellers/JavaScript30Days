<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "Hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello world!");

      // Interpolated
      console.log("Hey there %s", "ðŸ˜Ž");
      // alternatively: console.log(`hey there, ${var}`)

      // Styled
      console.log(
        "%c I am some fancy text",
        "font-size:30px; background: grey; text-shadow 5px 5px 0 blue"
      );

      // warning!
      console.warn(`Well, now you've done it`);

      // Error
      console.error("Uh oh, something broke...");

      // Info
      console.info("Crocodiles eat 3-4 people per year.");

      // Testing
      // only runs if assertion is false
      console.assert(1 === 2, "That is incorrect.");

      const p = document.querySelector("p");
      console.assert(p.classList.contains("yep"), "That is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p); // gives dropdown of properties and methods (in prototype)

      // Grouping together - gives dropdowns for each
      console.clear();
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        // console.group(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Emily");
      console.count("Emily");
      console.count("Cassie");
      console.count("Cassie");
      console.count("Emily");
      console.count("Emily");
      console.count("Cassie");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // table
      console.table(dogs);
    </script>
  </body>
</html>

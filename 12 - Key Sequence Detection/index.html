<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>

  <body>
    <script>
      const pressed = [];
      const secretCode = "sun";
      window.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        // use negative to start counting from end of array
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        console.log(pressed);
        if (pressed.join("").includes(secretCode)) {
          console.log("YOU GOT IT! ðŸŒž");
          cornify_add();
        }
      });
    </script>
  </body>
